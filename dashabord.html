<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <!-- Main dashbaord -->

    <div class="main-dashboard">
      <!-- side bar -->
      <aside class="side-bar">
        <div>
          <img src="./icons/power_1.png" alt="logo" class="logo" />
          <!-- Navbar items from dashboard to settings -->
          <div class="nav-links">
            <a href="#">
              <div class="nav-item active">
                <img src="./icons/image.png" alt="welcome to dashboard" />
                <p>Dashboard</p>
              </div>
            </a>

            <div class="nav-item">
              <img src="./icons/kart.png" alt="Order a product " />
              <a href="#">
                <p>Order</p>
              </a>
            </div>
            <div class="nav-item">
              <img src="./icons/shop.png" alt="check the product " />
              <a href="#">
                <p>Products</p>
              </a>
            </div>
            <div class="nav-item">
              <img src="./icons/delivery.png" alt="Do you want shipment? " />
              <a href="#">
                <p>Shipping</p>
              </a>
            </div>
            <div class="nav-item">
              <img src="./icons/pay.png" alt="payment method" />
              <a href="#"> <p>Payment</p> </a>
            </div>
            <div class="nav-item">
              <img src="./icons/settings.png" alt="shop with us" />
              <a href="#">
                <p>Settings</p>
              </a>
            </div>
          </div>

          <!--navbar items -->
          <div class="support">
            <h3 class="support-title">Customer Support</h3>

            <p class="support-words">
              Ask your query, place requests or important issues. Our support
              team will contact you 24/7.
            </p>

            <a href="#" class="con-button">
              <img
                src="./icons/connect.png"
                alt="connect with us"
                class="con-icon"
              />
              <span class="con-words">Connect Now</span>
            </a>
          </div>

          <div class="terms">
            <p>Terms & Services<br />Privacy Policy</p>
          </div>
        </div>
      </aside>
      <!-- main dashbaord content -->
      <main class="main-content"></main>
    </div>
  </body>
</html>
